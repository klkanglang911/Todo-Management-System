{% extends "base.html" %}

{% block title %}登录 - 待办事项{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <!-- 页面标题 -->
    <div class="text-center mb-12">
        <h1 class="text-3xl font-bold text-neutral-900 mb-3">登录</h1>
        <p class="text-neutral-500">访问您的待办事项管理系统</p>
    </div>
    
    <!-- 登录表单 -->
    <div class="bg-neutral-50 rounded-xl p-8">
        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-neutral-700 mb-2">用户名</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       required
                       class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus-ring focus:border-accent-blue transition-colors">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-neutral-700 mb-2">密码</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus-ring focus:border-accent-blue transition-colors">
            </div>
            
            <button type="submit" 
                    class="w-full px-4 py-3 bg-accent-blue text-white font-medium rounded-lg hover:bg-blue-700 transition-colors">
                登录
            </button>
        </form>
    </div>
</div>
{% endblock %}
